<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up. It's free!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/signup.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mainDiv">
        <div class="mainForm">
            <div class="textSignIn">Sign Up</div>
            <div class="formCSS">
                <form id="form">
                    <input class="inputCSS" type="text" id="fullName"
                    placeholder="Full name"><br>
                    
                    <input class="inputCSS" type="text" id="email"
                    placeholder="E-mail"><br>

                    <input class="inputCSS" type="password" id="password"
                    placeholder="Password">
                    <br />
                    <button class="buttonCSS" type="submit">Register</button>
                </form>
            </div>
            <div class="signUp">Back to
                <a href="./index.html">sign in</a></div>
        </div>
    </div>
    
    <!-- JavaScript-->
    <script src="assets/js/signUp.js"></script>
</body>
</html>
